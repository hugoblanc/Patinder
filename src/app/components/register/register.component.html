<ion-content fullscreen>
  <div class="wrapper-input">
    <ion-card>
      <ion-card-header>
        Inscription
      </ion-card-header>
      <ion-card-content>
        <ion-list lines="full" class="ion-no-margin ion-no-padding">
          <ion-item>
            <ion-label position="stacked">
              Nom d'utilisateur<ion-text color="danger">*</ion-text>
            </ion-label>
            <ion-input required type="text" autofocus="true" [(ngModel)]="username"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">
              Code salari√©
              <ion-text color="danger">*</ion-text>
            </ion-label>
            <ion-input required type="text" [(ngModel)]="code"></ion-input>
          </ion-item>
        </ion-list>
      </ion-card-content>

      <div class="ion-padding">
        <ion-button expand="block" class="ion-no-margin" (click)="postUser()" [disabled]="username.length < 2">
          S'inscrire</ion-button>
      </div>
    </ion-card>
  </div>
</ion-content>
